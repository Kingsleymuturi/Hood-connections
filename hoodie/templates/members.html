{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<table class="table table-striped table-light" style="background-color: rgb(199, 187, 172);">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Location</th>
    </tr>
  </thead>
  <tbody>
  {% for member in members%}
    <tr>
      <td>{{ member.user.username }}</td>
      <td>{{ member.location}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
